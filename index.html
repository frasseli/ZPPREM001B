<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.commons, sap.ui.unified, sap.suite.ui.commons, sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("zpprem001b");
				var app = new sap.m.App("app", {initialPage:"idMain1"});
				var page = sap.ui.view({id:"idMain1", viewName:"zpprem001b.Main", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				var pageDetail = sap.ui.view({id:"OrderDetail", viewName:"zpprem001b.OrderDetail", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(pageDetail);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
